<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>About StoryMode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --fg-primary: #eef4ff;
      --fg-muted: #9ea7b6;
      --accent: #6fb0ff;
      --panel: #11161d;
      --panel-highlight: rgba(255, 255, 255, 0.06);
      --border-soft: rgba(255, 255, 255, 0.05);
      --shadow: 0 30px 60px rgba(2, 10, 25, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--fg-primary);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% -10%, rgba(76, 106, 255, 0.18) 0%, rgba(13, 19, 27, 0) 55%),
        radial-gradient(circle at 90% 10%, rgba(255, 130, 100, 0.12) 0%, rgba(13, 19, 27, 0) 50%),
        linear-gradient(180deg, #0b1016 0%, #05080d 100%);
    }

    .dialog {
      position: relative;
      width: 460px;
      padding: 28px;
      border-radius: 22px;
      background: linear-gradient(160deg, #141a22 0%, #0b1016 100%);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow);
    }

    .close-button {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.04);
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 120ms ease, color 120ms ease;
      -webkit-app-region: no-drag;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .close-button:active {
      transform: translateY(1px);
    }

    .panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      display: flex;
      gap: 18px;
      -webkit-app-region: drag;
    }

    .logo {
      width: 88px;
      height: 88px;
      border-radius: 14px;
      object-fit: contain;
      -webkit-app-region: no-drag;
    }

    .title-block {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .app-name {
      margin: 0;
      font-size: 38px;
      font-weight: 700;
      letter-spacing: -0.6px;
      color: #ffffff;
    }

    .tagline {
      margin: 8px 0 0;
      font-size: 16px;
      line-height: 1.4;
      color: var(--fg-muted);
    }

    .versions {
      padding: 18px 20px;
      border-radius: 16px;
      background: var(--panel);
      border: 1px solid var(--border-soft);
      display: grid;
      row-gap: 12px;
    }

    .version-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
    }

    .version-label {
      color: var(--fg-muted);
      letter-spacing: -0.2px;
    }

    .version-value {
      font-weight: 600;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      color: var(--fg-muted);
      font-size: 13px;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      min-width: 96px;
      padding: 11px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: linear-gradient(160deg, rgba(21, 28, 36, 0.95) 0%, rgba(15, 20, 27, 0.95) 100%);
      color: var(--fg-primary);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 140ms ease, transform 120ms ease;
      -webkit-app-region: no-drag;
    }

    .btn:hover {
      background: linear-gradient(160deg, rgba(30, 38, 47, 0.98) 0%, rgba(20, 26, 33, 0.98) 100%);
    }

    .btn:active {
      transform: translateY(1px);
    }

    @media (max-width: 520px) {
      body {
        padding: 24px;
      }

      .dialog {
        width: 100%;
        padding: 24px;
      }

      .app-name {
        font-size: 32px;
      }

      .tagline {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="dialog" role="dialog" aria-modal="true" aria-label="About StoryMode">
    <button id="closeX" class="close-button" type="button" aria-label="Close">&times;</button>
    <div class="panel">
      <div class="header">
        <img class="logo" src="../images/logos/storymode-logo-char.png" alt="StoryMode logo">
        <div class="title-block">
          <h1 class="app-name">StoryMode</h1>
          <p class="tagline">Environment for writing stories<br>for video games</p>
        </div>
      </div>

      <div class="versions" aria-labelledby="versionsTitle">
        <div class="version-row"><span class="version-label">Application</span><span class="version-value" id="verApp">0.0.0</span></div>
        <div class="version-row"><span class="version-label">Core</span><span class="version-value" id="verCore">0.0.0</span></div>
        <div class="version-row"><span class="version-label">Compiler</span><span class="version-value" id="verCompiler">0.0.0</span></div>
      </div>

      <div class="footer">
        <span>&copy; <span id="year"></span> William Sawyerr &mdash; All rights reserved</span>
        <div class="actions">
          <button id="closeBtn" class="btn" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('verApp').textContent = params.get('app') || '0.1.0';
    document.getElementById('verCore').textContent = params.get('core') || '0.2.2';
    document.getElementById('verCompiler').textContent = params.get('compiler') || '0.1.0';
    document.getElementById('year').textContent = new Date().getFullYear();

    const closeDialog = () => {
      try {
        window.close();
      } catch (error) {
        // ignored
      }
    };

    document.getElementById('closeBtn').addEventListener('click', closeDialog);
    document.getElementById('closeX').addEventListener('click', closeDialog);
    window.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        closeDialog();
      }
    });
  </script>
</body>
</html>
