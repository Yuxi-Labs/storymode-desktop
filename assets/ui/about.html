<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>About StoryMode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #10141a; /* application backdrop (not part of dialog) */
      --panel: #1a1f24; /* outer panel color per screenshot */
      --panel-sub: #14181d; /* inner versions panel slightly darker */
      --border: rgba(255, 255, 255, 0.10);
      --border-sub: rgba(255,255,255,0.08);
      --text: #ffffff;
      --muted: #b0b7c0;
      --link: #3a8dff;
      --link-hover: #5aa1ff;
      --button-bg: #272d33;
      --button-border: #3a4249;
    }
    * { box-sizing: border-box; }
    body { margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:transparent; color: var(--text); font-family: "Inter","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif; -webkit-font-smoothing:antialiased; }
  .dialog { width:560px; background:linear-gradient(180deg,#181c21 0%,#14181d 100%); border:none; border-radius:20px; padding:34px 40px 34px; display:flex; flex-direction:column; gap:26px; box-shadow:0 10px 34px -8px rgba(0,0,0,0.6),0 2px 8px rgba(0,0,0,0.38); position:relative; overflow:hidden; -webkit-app-region: drag; }
  .close { position:absolute; top:14px; right:16px; width:auto; height:auto; padding:0; border:none; background:transparent; color:#b7bcc2; font-size:22px; font-weight:300; line-height:1; display:flex; align-items:center; justify-content:center; cursor:pointer; border-radius:4px; transition:color 140ms ease, background 140ms ease; -webkit-app-region: no-drag; }
  .close:hover, .close:focus-visible { color:#ffffff; background:rgba(255,255,255,0.08); outline:none; }
  .header { display:flex; gap:18px; align-items:flex-start; }
  .logo { width:92px; height:92px; object-fit:contain; margin-top:4px; }
  .title-block h1 { margin:0; font-size:38px; font-weight:700; letter-spacing:-0.6px; line-height:1.03; }
  .title-block p { margin:12px 0 0; color:var(--muted); font-size:16px; line-height:1.36; max-width:400px; }
  .versions { background:rgba(0,0,0,0.16); border:1px solid rgba(255,255,255,0.07); border-radius:12px; padding:24px 30px 22px; margin-top:4px; display:grid; row-gap:12px; font-size:15px; position:relative; -webkit-app-region: no-drag; }
  .version-row { display:flex; justify-content:space-between; }
  .version-label { color:var(--muted); letter-spacing:0.25px; }
  .version-value { font-weight:600; letter-spacing:0.25px; }
  .footer { display:flex; justify-content:space-between; align-items:center; font-size:14px; line-height:1.2; color:var(--muted); margin-top:8px; gap:48px; white-space:nowrap; -webkit-app-region: no-drag; }
  .footer a { color:var(--link); text-decoration:none; }
  .footer a:hover, .footer a:focus-visible { color:var(--link-hover); text-decoration:underline; outline:none; }
  .footer button { padding:12px 28px 11px; border-radius:14px; border:1px solid rgba(255,255,255,0.09); background:rgba(255,255,255,0.07); color:var(--text); cursor:pointer; font-size:15px; font-weight:500; letter-spacing:0.2px; backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px); transition:background 150ms ease, border-color 150ms ease, transform 110ms ease; }
  .footer button:hover, .footer button:focus-visible { background:rgba(255,255,255,0.12); border-color:rgba(255,255,255,0.18); outline:none; }
  .footer button:active { transform:translateY(1px); }
  .footer small { font-size:14px; }
  .footer small a { color:#4da6ff; text-decoration:none; }
  .footer small a:hover, .footer small a:focus-visible { text-decoration:underline; color:#74b8ff; outline:none; }
  </style>
</head>
<body>
  <div class="dialog" role="dialog" aria-modal="true" aria-label="About StoryMode">
    <button id="closeX" class="close" type="button" aria-label="Close">&times;</button>
    <div class="header">
      <img class="logo" src="../images/logos/storymode-logo-char.png" alt="StoryMode logo">
      <div class="title-block">
        <h1>StoryMode</h1>
        <p>Environment for writing stories for video games</p>
      </div>
    </div>
    <div class="versions" aria-labelledby="versionsTitle">
      <div class="version-row"><span class="version-label">Application</span><span class="version-value" id="verApp">0.0.0</span></div>
      <div class="version-row"><span class="version-label">Core</span><span class="version-value" id="verCore">0.0.0</span></div>
      <div class="version-row"><span class="version-label">Compiler</span><span class="version-value" id="verCompiler">0.0.0</span></div>
    </div>
    <div class="footer">
      <small>&copy; <span id="year"></span> William Sawyerr — All rights reserved</small>
      <button id="closeBtn" type="button">Close</button>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('verApp').textContent = params.get('app') || '0.1.0';
    document.getElementById('verCore').textContent = params.get('core') || '0.2.2';
    document.getElementById('verCompiler').textContent = params.get('compiler') || '0.1.0';
    document.getElementById('year').textContent = new Date().getFullYear();
    const closeDialog = () => { try { window.close(); } catch(_){} };
    document.getElementById('closeBtn').addEventListener('click', closeDialog);
    document.getElementById('closeX').addEventListener('click', closeDialog);
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeDialog(); });
  </script>
</body>
</html>
