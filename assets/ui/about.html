<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>About StoryMode</title>
<style>
  :root{color-scheme:dark}
  html,body{height:100%;margin:0;background:#0b0f14;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial, sans-serif;color:#e6eef8}
  .container{box-sizing:border-box;padding:14px;display:flex;gap:12px;align-items:center}
  .logo{width:56px;height:56px;object-fit:contain}
  .meta{display:flex;flex-direction:column;gap:6px}
  h1{margin:0;font-size:18px;font-weight:600}
  p.desc{margin:0;color:#c7d2e6;font-size:13px}
  .versions{margin-top:8px;background:#071019;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.02);font-family:SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:12px;color:#b9c6d9;white-space:pre-line}
  .copyright{margin-top:8px;font-size:12px;opacity:.85}
  .close-x{position:absolute;top:8px;right:8px;width:28px;height:28px;display:flex;align-items:center;justify-content:center;border-radius:6px;cursor:pointer;color:#b9c6d9}
  .close-x:hover{background:rgba(255,255,255,0.02)}
  footer{position:absolute;left:0;right:0;bottom:8px;display:flex;justify-content:center}
  button.close-btn{background:#0f1720;border:1px solid rgba(255,255,255,0.04);color:#dbe9ff;padding:6px 12px;border-radius:6px;cursor:pointer}
  button.close-btn:hover{background:#111721}
</style>
</head>
<body>
  <div class="close-x" id="closeX" title="Close">✕</div>
  <div class="container">
    <img class="logo" src="../images/logos/storymode-logo-char.png" alt="logo" />
    <div class="meta">
      <h1>StoryMode</h1>
      <p class="desc">Environment for writing stories for video games.</p>
      <div id="versions" class="versions">App: unknown\nCore: unknown\nCompiler: unknown</div>
      <div class="copyright">© <!-- year will be filled by script --> </div>
    </div>
  </div>
  <footer>
    <button class="close-btn" id="closeBtn">Close</button>
  </footer>
<script>
  const params = new URLSearchParams(location.search);
  const appV = params.get('app') || 'unknown';
  const coreV = params.get('core') || 'unknown';
  const compV = params.get('compiler') || 'unknown';
  const versionsEl = document.getElementById('versions');
  if (versionsEl) versionsEl.textContent = `App: ${appV}\nCore: ${coreV}\nCompiler: ${compV}`;
  const copyrightEl = document.querySelector('.copyright');
  if (copyrightEl) copyrightEl.textContent = `© ${new Date().getFullYear()} William Sawyerr`;

  const closeBtn = document.getElementById('closeBtn');
  const closeX = document.getElementById('closeX');
  function doClose(){ try{ window.close(); }catch(e){ /* ignore */ } }
  if (closeBtn) closeBtn.addEventListener('click', doClose);
  if (closeX) closeX.addEventListener('click', doClose);
</script>
</body>
</html>
